<div class="container" style="margin-top: 5vh;">
    <div class="form-signin cardBorder text-center">
      <img class="mb-4" src="assets/whatsapp.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-at"></i>
          </span>
        </div>
        <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
      </div>
  
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">
            <i class="fas fa-key"></i>
          </span>
        </div>
        <input type="password" id="inputPassword" [(ngModel)]="password" (keydown)="loginUsingKeypress($event)" class="form-control" placeholder="Password" required>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <button class="btn btn-md btn-link" (click)= "resetPassword()">Forgot Password?</button>
        </label>
      </div>
  
  
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-md btn-info" type="button" (click)= "signIn()">Sign in</button>
        </div>
  
        <div class="col-md-6 ">
          <button class="btn btn-md btn-link" [routerLink]="['/signup']">Create account</button>
        </div>
  
      </div>
    </div>
  </div>
