<div class="container" style="margin-top: 5vh;">
  <div class="form-signin cardBorder text-center">
    <img class="mb-4" src="assets/whatsapp.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>

    <input type="text" id="inputFirstName" [(ngModel)]="firstName" class="form-control" placeholder="First Name" required autofocus
      minlength="3">

    <input type="text" id="inputLastName" [(ngModel)]="lastName" class="form-control" placeholder="Last Name" required minlength="3">

    <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email address" required>

    <input type="number" id="inputMobileNumber" [(ngModel)]="mobileNumber" class="form-control" placeholder="Mobile Number" required
      minlength="10">

    <input type="password" id="inputPassword" [(ngModel)]="password" class="form-control" placeholder="Password" required minlength="8">


    <div class="row">
      <div class="col-md-6 order-sm-12">
        <button class="btn btn-md btn-link" [routerLink]="['/login']">Sign in instead</button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-md btn-info" type="button" (click)="signUp()">Register</button>

      </div>
    </div>

  </div>
</div>
